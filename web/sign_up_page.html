<!DOCTYPE html>
<html>
<head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="signup.css">
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<title>sign up!</title>
</head>
<body class = "bg-light">
	<div class = "container">
		<div class="pt-5 pb-2 text-center">
			<img class = "d-block mx-auto mb-4"src="https://risenhopechurch.org/wp-content/uploads/2017/10/form-icon.svg" width = "72" height="72">
			<p class = "lead"> Welcome to HOLMS! Please sign up!</p>
		</div>
		<form class = "form-signup" action = 'http://localhost:8000/student'>
			<div class = "row">
				<div class = "col-md-6 mb-3">
					<label for = "firstName">First Name</label>
					<input type="text" class = "form-control" id = "firstName" name="firstName" autofocus>
				</div>
				<div class = "col-md-6 mb-3">
					<label for = "lastName">Last Name</label>
					<input type="text" class = "form-control" id = "lastName" name="lastName">
				</div>
			</div>
			<div class = "mb-3">
				<label for = "userName">Username</label>
				<input type="text" class = "form-control" id = "userName" name="userName"  required>
			</div>
			<div class = "mb-3">
				<label for = "email">Email</label>
				<input type="email" pattern="+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" class = "form-control" id = "email" name="email" required>
			</div>
			<div class = "mb-3">
				<label for = "password">Password</label>
				<input type="password" class = "form-control" id = "password" name="password" required minlength="6">
			</div>
			<div class = "mb-3">
				<label for = "password">Confirm Password</label>
				<input type="password" class = "form-control" id = "passwordAgain" name="passwordAgain" required minlength="6">
			</div>
			<div class="d-flex justify-content-center">
				<button class="btn btn-lg btn-primary mb-5" id = "submit" type="submit">submit</button>
			</div>
			
		</form>
		
	</div>
	<script type="text/javascript" src = "sign_up_page.js">
	</script>
</body>
</html>
