<!DOCTYPE html>
<html>
<head>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
    
  </script>
  <title>sign in page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="signin.css">
</head>
<body class = "text-center">
  <form class = "form-signin" action = 'http://localhost:8080/dashboard.html'>
    <img class="mb-2" src="https://png.pngtree.com/svg/20161229/_username_login_1172579.png" width="72px" height="72" alt = "log in">
    <h4 class="mb-3 font-weight-normal">Please sign in</h4>
    <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" id="inputEmail" class="form-control"  required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required minlength="6">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-primary btn-block" type="submit">Sign in</button>
      <a href="dashboard.html" class="btn btn-danger mt-3">fake sign-in</a>
  </form>
  <script type="text/javascript" src = "sign_in_page.js">
  </script>
</body>
</html>
