                <label>Email :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input id= "email" type="text" value="" class="input-xlarge" required><br><br>
                <label>New Password:</label>
                <input id= "pass_word" type="password" value="" class="input-xlarge" minlength="6"`>
                <br><br>
                <div>
                    <button id= "update" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
